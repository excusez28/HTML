<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings & Paragraphs</title>
</head>
<body>
    <!-- Headings in various size -->
     <h1>We are doing the class right now</h1>
    <h2>We are doing the class right now</h2>
    <h3>We are doing the class right now</h3>
    <h4>We are doing the class right now</h4>
    <h5>We are doing the class right now</h5>
    <h6>We are doing the class right now</h6>

    <!-- P tag is used for writing paragraph -->
    <p>Today we are learning various types of tags, headings etc</p>
</body>
</html>
