<!DOCTYPE html>
<html lang="en">
<head>
    <!-- / * inline css */  -->
     <p style="color: red;">EVERYONE IS SO HAPPY RIGHT NOW</p>
     <strong style="background-color: yellow;">The nature of Bangladesh is so mind blowing</strong>

     <!-- internal css -->
    <style>
        h2{
            font-size: 30px;
        }
        small{
            color: purple;
        }

        /* id selector */
        #t2{
            color: blue;
        }

        /* class selector */
        .demo{
            background-color: orange;
        }

        /* Universal selector is used to style everthing written as code. we use '*' to color/style it. */

        /* group selector */

        del,h4{
            color: pink;
        }
    </style>

    <!-- global selector -->
     <!-- element selector -->





    <title>css x style</title>
</head>
<body>

    <h2>Birds are flying in the sky</h2>
    <small>People are busy at their work</small>
    <h1 id="t2">They are dancing right now</h1>
    <h4 class="demo">Exam is all about mental pressure</h4>
    <del>Qouta movement was happened on AUGUST </del>
    <h4>SHE looks happy rn</h4>
</body>
</html>
