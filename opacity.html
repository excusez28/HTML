<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
         div {
            background-color: green;
            padding: 10px;
        }
        .O06 {
            opacity: 0.6;
        }
        .O01 {
            opacity: 0.1;
        }
        .O03 {
            opacity: 0.3;
        }


    </style>
</head>
<body>
    <div class="O1">Opacity 1~</div>
    <div class="O01">Opacity 0.1~</div>
    <div class="O03">Opacity 0.3~</div>
    <div class="O06">Opacity 0.6~</div>
</body>
</html>
