<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
</head>
<body>
    <!-- Fonts -->
    <b>We are doing the class right now</b><br>
    <strong>We are doing the class right now</strong></br>
    <i>We are doing the class right now</i><br>
    <em>We are doing the class right now</em></br>
    <mark>We are doing the class right now</mark><br>
    <small>We are doing the class right now</small></br>
    <del>We are doing the class right now</del><br>
    <!-- sup is used to upper letter & sub is used to lower the letter -->
    (a+b)<sup>3</sup>
    CO<sub>2</sub>
    
</body>
</html>
