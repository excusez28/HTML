<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <!-- unorder list -->
     <!-- order list -->
    <ul>
        <li>Pen</li>
        <li>notebook</li>
        <li>scale</li>
    </ul>
    <ol>
        <li>calculator</li>
        <li>Poster</li>
        <li>drawing book</li>
    </ol>
    <!-- description list -->
     <!-- description title -->
      <!-- description tag -->
    <dl>
        <dt>calculator</dt>
        <dd> calculator is used to calculate equations</dd>
    </dl>
</body>
</html>
