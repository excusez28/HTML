<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- TD = Table data -->
     <!-- TH = Table headings -->
    <!-- TR = table row -->
    <table border="3">
        <tr>
            <th>foods</th>
            <th>healthy or unhealthy</th>
            <th>materials</th>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>unhealthy</td>
            <td>souce,cheese etc</td>
        </tr>
        <tr>
            <td>popcorn</td>
            <td>healthy</td>
            <td>corn</td>
        </tr>
        <tr>
            <td>cake</td>
            <td>healthy</td>
            <td>egg,oil,baking powder etc</td>
        </tr>
    </table>


</body>
</html>
